<!-- Template to render the  project name and a button group to view project ,
 timeline or to delete a PAT Project stored in the session repo
A user can only work on one project at a time -->


    <!-- Modal -->
    <div class="modal fade" id="commitModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle"> Save changes</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                   <div class="jumbotron">
                 <h2 class="display-4">Coming soon!</h2>
                </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <form  method="POST" action="#">
                        <input type="hidden" name="projectId" value={{ sessionDoc.userId}}>
                        <button id="giturl_button" type="submit" class="btn btn-primary">Commit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
