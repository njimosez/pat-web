<!-- Template to render the  project name and a button group to view project ,
 timeline or to delete a PAT Project stored in the session repo  
A user can only work on one project at a time -->

  
    <!-- Modal -->
    <div class="modal fade" id="commitModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Remove Project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="mb-0 text-center"> Do you want to delete PAT project{{  sessionDoc.projectName | capitalize }} from the local repository?  </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <form  method="POST" action="/removeProject">
                        <input type="hidden" name="projectId" value={{ sessionDoc.userId}}>
                        <button id="giturl_button" type="submit" class="btn btn-danger">Remove</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<br>
<p class="mb-0 text-white text-center"> You will need to remove this project before you can upload and edit a new PAT project</p>
