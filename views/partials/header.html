<!-- Header -->

<header class="header">
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="header_container d-flex flex-row align-items-center justify-content-start">

					<!-- Logo -->
					<div class="logo_container">
						<a href="/">
							<div class="logo">
								<div>PAT</div>
								<div>web editor</div>
								<div class="logo_image"><img src="images/logo.png" alt=""></div>
							</div>
						</a>
					</div>

					<!-- Main Navigation -->
					<nav class="main_nav ml-auto">
						<ul class="main_nav_list">
							{% if sessionDoc %}

							<li class="main_nav_item active">

								<a href="/">Home</a>
							</li>
							<li class="main_nav_item">

								<a href="/projectfiles?projectId={{ sessionDoc.userId}}">Project Files</a>


							</li>
							<li class="main_nav_item">
								<!-- TODO URLIZE  -->
								<a href="/summary?projectId={{ sessionDoc.userId}}">Summary Timeline</a>
							</li>
							{% else %}

							<li class="main_nav_item active">

								<a href="/">Procedure Authoring Thing</a>
							</li>
							{% endif %}
						</ul>
					</nav>

					<!-- Search -->
					<div class="search">
						<form action="#" class="search_form">
							<input type="search" name="search_input" class="search_input ctrl_class" required="required"
								placeholder="Keyword">
							<button type="submit" class="search_button ml-auto ctrl_class"><img src="images/search.png"
									alt=""></button>
						</form>
					</div>

					<!-- Hamburger -->
					<div class="hamburger ml-auto">
						<i class="fa fa-bars" aria-hidden="true"></i>
					</div>

				</div>
			</div>
		</div>
	</div>
</header>
